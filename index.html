<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Neon Arena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 class="title">Tic-Tac-Toe <span class="neon">Neon Arena</span></h1>

        <div class="modes">
            <button id="pvpBtn" class="btn">Player vs Player</button>
            <button id="aiBtn" class="btn active">Player vs AI </button>
            <button id="restartBtn" class="btn restart">Restart</button>
        </div>

        <h2 id="status" class="status">Player vs AI — X goes first</h2>

        <div class="board">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>

        <div class="score">
            X: <span id="xScore">0</span>
            &nbsp; O: <span id="oScore">0</span>
            &nbsp; Draws: <span id="drawScore">0</span>
        </div>

        <footer>
            Neon theme • AI: Minimax • Markers: X vs O
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
